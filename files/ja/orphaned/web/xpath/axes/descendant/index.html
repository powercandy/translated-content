<p><code>descendant</code>軸は、コンテキストノードのすべての子孫、およびすべての子孫などを示します。 属性ノードと名前空間ノードは含まれ<strong>ません</strong>。属性ノードの<code>parent</code>は<code>attribute</code>ノードですが、<code>attribute</code>ノードは親の子ノードではありません。</p>
