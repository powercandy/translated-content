<div>{{HTMLRef}}</div>

<p><strong>HTML <code>&lt;video&gt;</code> 元素</strong> 用于在 HTML 或者 XHTML 文档中嵌入媒体播放器，用于支持文档内的视频播放。你也可以将 <code>&lt;video&gt;</code>  标签用于音频内容，但是 {{HTMLElement("audio")}} 元素可能在用户体验上更合适。</p>

<div>{{EmbedInteractiveExample("pages/tabbed/video.html", "tabbed-standard")}}</div>

<p>上面的例子展示了 <code>&lt;video&gt;</code> 元素的简单用法。和 {{htmlelement("img")}} 元素的使用类似，在 <code>src</code> 属性里加入一个我们需要展示的视频地址，同时也可以用其他属性来指定视频的宽度和高度、是否自动或者循环播放、是否展示浏览器默认的视频控件等。</p>

<p>在不支持 video 元素的浏览器中，<code>&lt;video&gt;&lt;/video&gt;</code> 标签中间的内容会显示，作为降级处理。</p>

<h2 id="Attributes" name="Attributes">属性</h2>

<p>类似于所有其它 HTML 元素，video 元素也支持 <a href="/zh-CN/docs/Web/HTML/Global_attributes" title="HTML 全局属性">全局属性</a>。</p>

<dl>
 <dt>{{htmlattrdef("autoplay")}}</dt>
 <dd>
  <p>布尔属性；声明该属性后，视频会尽快自动开始播放，不会停下来等待数据全部加载完成。</p>
  <div class="note">
   <p><strong>注意: </strong>自动播放音频（或有声视频）可能会破坏用户体验，所以应该尽可能避免。如果你一定要提供自动播放功能，你应该加入开关（让用户主动打开自动播放）。然而，如果需要创建一些媒体元素，其播放源由用户在稍后设置，自动播放就会很有用。想了解如果正确使用自动播放，可参见我们的 <a href="/zh-CN/docs/Web/Media/Autoplay_guide">自动播放指南</a>。</p>
  </div>
  <p>如果使用 <code>autoplay="false"</code> 来关闭视频的自动播放功能，会不起作用；只要 <code>&lt;video&gt;</code> 标签中有 autoplay 属性，视频就会自动播放。要移除自动播放，需要完全删除该属性</p>
  <p>在某些浏览器（例如 Chrome 70.0）中，如果没有设置 <code>muted</code> 属性，autoplay 将不会生效。</p>
 </dd>

 <dt>{{htmlattrdef("autopictureinpicture")}} {{experimental_inline}}</dt>
 <dd>
  <p>一个布尔属性，如果为 true，那么当用户在当前页面和另一个页面或应用程序之间来回切换时，会自动切换画中画（picture-in-picture）模式。</p>
 </dd>

 <dt>{{htmlattrdef("controls")}}</dt>
 <dd>加上这个属性，浏览器会在视频底部提供一个控制面板，允许用户控制视频的播放，包括音量，跨帧，暂停/恢复播放。</dd>

 <dt>{{htmlattrdef("controlslist")}} {{experimental_inline}}</dt>
 <dd>
  <p>当浏览器显示视频底部的播放控制面板（例如，指定了 <code>controls</code> 属性）时，<a href="https://wicg.github.io/controls-list/html-output/multipage/embedded-content.html#attr-media-controlslist" class="external" rel=" noopener"><code>controlslist</code></a> 属性会帮助浏览器选择在控制面板上显示哪些控件。</p>
  <p>允许接受的值有 <code>nodownload</code>, <code>nofullscreen</code> 和 <code>noremoteplayback</code>。</p>
  <p>如果要禁用画中画模式（和控件），请使用 <a href="#attr-disablepictureinpicture">disablePictureInPicture</a> 属性。</p>
 </dd>

 <dt>{{htmlattrdef("crossorigin")}}</dt>
 <dd>该枚举属性指明是否使用 CORS（跨域资源共享）来获取相关视频。<a href="/zh-CN/docs/Web/HTML/CORS_enabled_image" title="CORS_Enabled_Image">允许 CORS 的资源</a> 可在 {{HTMLElement("canvas")}} 元素中被重用，而不会被<em>污染</em>。允许的值如下：
  <dl>
   <dt>anonymous</dt>
   <dd>在发送跨域请求时不携带凭证（credential）信息。也就是说，浏览器在发送 <code>Origin:</code> HTTP 请求首部时将不会携带 cookie、 X.509 安全令牌、也不会执行任何 HTTP 基本身份验证。如果服务器没有给予源站点信任（也就是说没有设置 <code>Access-Control-Allow-Origin:</code> HTTP 响应首部），图像会被 <em>污染</em>，并且它的使用会受到限制。</dd>
   <dt>use-credentials</dt>
   <dd>在发送跨域请求时携带凭证（credential）信息。也就是说，浏览器在发送 <code>Origin:</code> HTTP 请求首部时将会携带 cookie、安全令牌、并且执行 HTTP 基本身份验证。如果服务器没有给予源站点信任（通过设置 <code>Access-Control-Allow-Credentials:</code> HTTP 响应首部），图像会被 <em>污染</em>，并且它的使用会受到限制。</dd>
  </dl>
  <p>不加这个属性时，获取资源不会使用 CORS 请求（即不会发送 <code>Origin:</code> HTTP 请求首部），保证其在 {{HTMLElement('canvas')}} 元素中使用时不会被污染。如果指定非法值，会被当作指定了枚举关键字 <strong>anonymous</strong> 一样使用。 查看 <a href="/zh-CN/docs/HTML/CORS_settings_attributes" title="CORS settings attributes">CORS 设置属性</a> 获取更多信息。</p>
 </dd>

 <dt>{{htmlattrdef("disablepictureinpicture")}} {{experimental_inline}}</dt>
 <dd>
  <p>防止浏览器显示画中画上下文菜单或在某些情况下自动请求画中画模式。该属性可以禁用 <code>video</code> 元素的画中画特性，右键菜单中的“画中画”选项会被禁用</p>
 </dd>

 <dt>{{htmlattrdef("disableRemotePlayback")}} {{experimental_inline}}</dt>
 <dd>
   <p>布尔属性，用于在使用有线（HDMI、DVI 等）和无线技术（Miracast、Chromecast、DLNA、AirPlay 等）连接设备时，禁用远程播放功能。</p>
   <p>在 Safari 中，您可以使用 <a href="https://developer.apple.com/library/archive/documentation/AudioVideo/Conceptual/AirPlayGuide/OptingInorOutofAirPlay/OptingInorOutofAirPlay.html" class="external" rel=" noopener"><code>x-webkit-airplay="deny"</code></a> 作为兜底方案。</p>
 </dd>

 <dt>{{htmlattrdef("height")}}</dt>
 <dd>视频显示区域的高度，单位是 <a href="https://drafts.csswg.org/css-values/#px" class="external" rel=" noopener">CSS 像素</a>（仅限绝对值；<a href="https://html.spec.whatwg.org/multipage/embedded-content.html#dimension-attributes" class="external" rel=" noopener">不支持百分比</a>）。</dd>
 <dt>{{htmlattrdef("loop")}}</dt>
 <dd>布尔属性；指定后，会在视频播放结束的时候，自动返回视频开始的地方，继续播放。</dd>

 <dt>{{htmlattrdef("muted")}}</dt>
 <dd>布尔属性，指明在视频中音频的默认设置。设置后，音频会初始化为静音。默认值是 false, 意味着视频播放的时候音频也会播放。</dd>
 <dt>{{htmlattrdef("playsinline")}}</dt>
 <dd>
  <p>布尔属性，指明视频将内联（inline）播放，即在元素的播放区域内。请注意，没有此属性并不意味着视频始终是全屏播放的。</p>
 </dd>

 <dt>{{htmlattrdef("poster")}}</dt>
 <dd>海报帧图片 URL，用于在视频处于下载中的状态时显示。如果未指定该属性，则在视频第一帧可用之前不会显示任何内容，然后将视频的第一帧会作为海报（poster）帧来显示。</dd>
 <dt>{{htmlattrdef("preload")}}</dt>
 <dd>
  <p>该枚举属性旨在提示浏览器，作者认为在播放视频之前，加载哪些内容会达到最佳的用户体验。可能是下列值之一：</p>
  <ul>
   <li><code>none</code>: 表示不应该预加载视频。</li>
   <li><code>metadata</code>: 表示仅预先获取视频的元数据（例如长度）。</li>
   <li><code>auto</code>: 表示可以下载整个视频文件，计时用户不希望使用它。</li>
   <li><em>空字符串</em>: 和值为 <code>auto</code> 一致。</li>
  </ul>
  <p>每个浏览器的默认值都不相同，即使规范建议设置为 <code>metadata</code>。</p>
  <div class="note">
   <strong>注意:</strong>
   <ul>
    <li><code>autoplay</code> 属性的优先级比 <code>preload</code> 高。如果制定了 <code>autopaly</code>属性，浏览器显然需要开始下载视频以便回放。</li>
    <li>规范没有强制浏览器去遵循该属性的值，这仅仅只是个提示。</li>
   </ul>
  </div>
 </dd>

 <dt>{{htmlattrdef("src")}}</dt>
 <dd>要嵌到页面的视频的URL。可选；你也可以使用 video 块内的 {{HTMLElement("source")}} 元素来指定需要嵌到页面的视频。</dd>

 <dt>{{htmlattrdef("width")}}</dt>
 <dd>视频显示区域的宽度，单位是 <a href="https://drafts.csswg.org/css-values/#px" class="external" rel=" noopener">CSS 像素</a>（仅限绝对值；<a href="https://html.spec.whatwg.org/multipage/embedded-content.html#dimension-attributes" class="external" rel=" noopener">不支持百分比</a>）。</dd>
</dl>

<h2 id="Usage_notes" name="Usage_notes">使用说明</h2>

<p>浏览器并不是都支持相同的<a href="/zh-CN/docs/Web/HTML/Supported_media_formats">视频格式</a>，所以你可以在 {{htmlelement("source")}} 元素里提供多个视频源，然后浏览器将会使用它所支持的第一个源。</p>

<pre class="brush: html notranslate">&lt;video controls&gt;
  &lt;source src="myVideo.mp4" type="video/mp4"&gt;
  &lt;source src="myVideo.webm" type="video/webm"&gt;
  &lt;p&gt;Your browser doesn't support HTML5 video. Here is
     a &lt;a href="myVideo.mp4"&gt;link to the video&lt;/a&gt; instead.&lt;/p&gt;
&lt;/video&gt;
</pre>

<p>其他的使用注意事项：</p>

<ul>
 <li>如果你没有指定 <code>controls</code> 属性，那么视频不会展示浏览器自带的控件，你也可以用 JavaScript 和 {{domxref("HTMLMediaElement")}} API 来创建你自己的控件。详情请见<a href="/zh-CN/docs/Web/Apps/Fundamentals/Audio_and_video_delivery/cross_browser_video_player">Creating a cross-browser video player</a>。</li>
 <li><code>HTMLMediaElement</code> 会激活许多不同的<a href="/zh-CN/docs/Web/Guide/Events/Media_events">事件</a>，以便于让你可以控制视频（和音频）内容。</li>
 <li>你可以用CSS 属性 {{cssxref("object-position")}} 来调整视频在元素内部的位置，它可以控制视频尺寸适应于元素外框的方式。</li>
 <li>如果想在视频里展示字幕或者标题，你可以在 {{htmlelement("track")}} 元素和 <a href="/zh-CN/docs/Web/API/WebVTT_API">WebVTT</a> 格式的基础上使用 JavaScript 来实现。详情请见 <a href="/zh-CN/docs/Web/Apps/Fundamentals/Audio_and_video_delivery/Adding_captions_and_subtitles_to_HTML5_video">Adding captions and subtitles to HTML5 video</a>。</li>
</ul>

<p>此外这里还有一份很棒的关于<a href="/zh-CN/docs/Learn/HTML/Multimedia_and_embedding/Video_and_audio_content">“视频和音频内容”</a>的初学者材料，收集了很多的基本知识。</p>


<h2 id="Examples" name="Examples">例子</h2>

<pre class="brush: html notranslate">&lt;!-- Simple video example --&gt;
&lt;video src="videofile.ogg" autoplay poster="posterimage.jpg"&gt;
  抱歉，您的浏览器不支持内嵌视频，不过不用担心，你可以 &lt;a href="videofile.ogg"&gt;下载&lt;/a&gt;
  并用你喜欢的播放器观看！
&lt;/video&gt;

&lt;!-- Video with subtitles --&gt;
&lt;video src="foo.ogg"&gt;
  &lt;track kind="subtitles" src="foo.en.vtt" srclang="en" label="English"&gt;
  &lt;track kind="subtitles" src="foo.sv.vtt" srclang="sv" label="Svenska"&gt;
&lt;/video&gt;
</pre>

<p>第一个例子播放一个视频，视频一收到，允许播放的时候就会立马开始播放，而不会停下来直到下载更多内容。 图片 "posterimage.jpg" 会一直展示在视频区域，直到开始播放。</p>

<p>第二个例子允许用户选择不同的字幕。</p>

<h2 id="Server_support" name="Server_support">服务器支持</h2>

<p>如果视频的 MIME 类型设置不正确，视频可能不会显示，或者显示包含一个 X 的灰色盒子（如果启用了 JavaScript 的话）。</p>

<p>如果你提供的视频是 Ogg Theora 格式的，在 Apache Web 服务器上， 你可以通过 "/etc/apache" 中的 "mime.types" 文件 或者通过在 httpd.conf 中的 “AddType 的” 配置指令，把视频文件的扩展名 (最常见的是".ogm", ".ogv", or ".ogg") 添加到 MIME 类型 "video/ogg"， 来解决这个问题。</p>

<pre class="notranslate">AddType video/ogg .ogm
AddType video/ogg .ogv
AddType video/ogg .ogg
</pre>

<p>如果你以 WebM 格式提供视频，在 Apache Web 服务器上，你可以通过 "/etc/apache" 中的 "mime.types" 文件 或者通过在 httpd.conf 中的 “AddType 的” 配置指令，把视频文件的扩展名 (最常见的是".webm") 添加到 MIME 类型 "video/webm"， 来解决这个问题。</p>

<pre class="notranslate">AddType video/webm .webm
</pre>

<p>你的 web 主机可能会提供一个简单的接口来修改 MIME 类型配置，直到服务器全面升级。</p>
