<p>这是一个 <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/ArrayBuffer"><code>ArrayBuffer</code></a> 响应给这个请求，写为 JavaScript 类型数组。 如果请求不成功，或者它尚未发送，它就是 <code>NULL</code>。</p>
