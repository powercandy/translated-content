<p><strong><code>DOMParser()</code></strong> 构造函数新建一个 <code><a href="/en-US/docs/Web/API/DOMParser">DOMParser</a></code> 对象实例。</p>

<h2 id="语法">语法</h2>

<pre class="brush: js">var parser = new DOMParser();</pre>

<h3 id="参数">参数</h3>

<p>无。</p>

<h3 id="返回值">返回值</h3>

<p>一个新建的<code><a href="/en-US/docs/Web/API/DOMParser">DOMParser</a></code> 对象实例，可以通过这个对象的 <code>parseFromString()</code> 方法将字符串解析为 DOM 对象。</p>
