<div>{{ APIRef("HTML DOM") }}</div>

<h2 id="概述">概述 </h2>

<p>它返回有关文档的<strong>文档类型定义（DTD）</strong>的版本信息。 尽管此属性能够被<em>Mozilla</em>识别， 但此属性的返回值始终是空字符串。</p>

<div class="note">此属性已被W3C的<strong>HTML 4.01技术建议</strong>声明弃用，赞成使用DTD来获取文档的版本信息。</div>
