<p><strong>Git </strong>是一个免费，开源，分布式源代码管理（版本控制） ({{Glossary("SCM", "SCM", 1)}}) 系统。它有助于分布式开发团队维护代码库。与以前的 SCM 系统不同的是，它能在本地开发机器上进行常见操作（分支，提交等），而无需更改主存储库，甚至不需要主存储库的写入权限。</p>
