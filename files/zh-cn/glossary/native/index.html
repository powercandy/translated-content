title: Native

translation_of: Glossary/Native

<p>一个<em>原生</em>的应用程序在被编译后，可以在由指定结构组成的硬件/软件环境中运行</p>

<p>原生安卓应用的一个例子：在安卓工具链的支持下使用 Java 编写的手机应用</p>

<p>从另一方面来讲，一个在浏览器中运行的网页应用就不是原生——其必须运行在基于原生环境的浏览器中，而不是在原生环境本身。</p>
