<p>URN（统一资源名称）是标准格式的 URI，指的是资源而不指定其位置或是否存在。这个例子来自<a href="https://www.ietf.org/rfc/rfc3986.txt">RFC3986</a>: <code> urn:oasis:names:specification:docbook:dtd:xml:4.1.2</code></p>
