<p>一个 <strong>CSS 解释器</strong>定义一条 {{cssxref("at-rule","@ 规则")}}的属性。一条 @ 规则可以有一条或多条解释器。每一条解释器拥有：</p>

<ul>
 <li>一个名称</li>
 <li>一个值，用于定义其名称的属性</li>
 <li>一个可选的 "!important" 标识，默认不带有。</li>
</ul>
