<p>Apache Subversion (<strong>SVN</strong>) 是一个开源免费的源代码控制管理（{{Glossary("SCM")}}）系统。它允许开发者们保留文本和代码修改历史。虽然 SVN 可以操作二进制文件，但是我们不推荐这些文件使用 SVN。</p>
